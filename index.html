<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">‚óè</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Collection</a>
      <a href="#">FAQ</a>
      <a href="#">Roadmap</a>
    </nav>
    <button class="wallet-btn">Connect Wallet</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>NFT Collection Name</h1>
      <p>Your NFT collection short description should go here in one or two words.</p>
      <button class="learn-btn">Learn More</button>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/250x250?text=NFT+Cards" alt="NFT Cards" />
    </div>
  </section>

  <!-- Trusted Brands Section -->
  <section class="trusted">
    <h2>We are trusted by</h2>
    <div class="brands">
      <span>Solana</span>
      <span>Solart</span>
      <span>DigitalEyes</span>
      <span>OpD</span>
      <span>Binance</span>
    </div>
  </section>

  <!-- NFT Info Section -->
  <section class="info">
    <p>
      A pack of unique generative 10,000 collectible NFT cards with randomly generated set of attributes.
    </p>
    <div class="info-buttons">
      <button class="lime-btn">Learn More</button>
      <button>Get from DigitalEyes</button>
      <button>Get from DigitalEyes</button>
      <button>Connect Wallet</button>
    </div>
  </section>
</body>
</html>
